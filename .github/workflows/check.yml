name: Pre-release Check

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
    paths-ignore:
      - "docs/**"
      - ".github/workflows/docs.yml"

jobs:
  docker_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v2
        with:
          go-version: "1.16.9"
      - run: go version
      - run: go mod download
      - run: make docker_build
